<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.09</title>
    <style>
      table {
        border-collapse: collapse;
        border-color: orange;
        width: 500px;
        position: absolute;
        border: 2px solid rgb(163, 48, 115);
      }
      .center {
        margin-left: auto;
        float: left;
        
      }
      th,td{
        border: 1px solid lightgoldenrodyellow;
        border-collapse: collapse;

      }

    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: red">
      Chương trình học - ngành lập trình
    </h1>
    <table class=".center">
      <thead>
        <tr>
          <th colspan="2" rowspan="2" style="background-color: lightpink; text-align: center; color: white;">
            Nhóm học phần
          </th>
          <th style="background-color: lightpink; text-align: center; color: white">
            Môn học
          </th>
          <th style="background-color: lightpink; text-align: center; color: white">
            số tiết
          </th>
          <th style="background-color: lightpink; text-align: center; color: white">
            lý thuyết
          </th>
          <th style="background-color: lightpink; text-align: center; color: white">
            thực hành
          </th>
          
        </tr>
      </thead>
    </table>
  </body>
</html>
