    <script>
        // document.getElementById là lấy thông tin của tag theo id
        // style.display là chỉnh hiển thị ẩn hiện của thuộc tính display
        // display = contents là hiện
        // display = none là ẩn
        // onclick là nhấn vào mới chạy
        // onchange là thay đổi giá trị mới chạy
        // location.reload() để load lại trang dùng cgo nút reset
        function aaa(){
            document.getElementById('abc1').style.display = 'contents';
        }
        function bbb(){
            document.getElementById('abc2').style.display = 'contents';
        }
        function ccc(){
            document.getElementById('abc3').style.display = 'contents';
        }
    </script>

  <body>
    <div id="container">
      <form action="#">

            <tr>

            </tr>
            <tr>
               <td  colspan="2">
