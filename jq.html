!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Generating</title>
  </head>

  <body>
    <div id="render">
      <button id="addBtn">Add</button>
      <button id="sumBtn">Sum</button>
      <br />
      <input type="number" class="inp" />
    </div>

    <script>
      function render() {
        $("#render").append(<br><input type="number" class="inp">);
      };

      $("#addBtn").click(function () {
        render();
      });

      $("#sumBtn").click(function () {
        console.log("sumBtn click");

        var arr = $(".inp");
        var s = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].value != '') {
            s += parseInt(arr[i].value);
          }
        }

        alert("Tong gia tri la " + s);
      });

      $("#render").on('keypress', function (e) {
        if (e.which == 13) {
          render();
          // $("#addBtn").click();
        }
      });

      var input = document.getElementById("render");
       input.addEventListener("keypress", function (event) {
         if (event.key === "Enter") {
           event.preventDefault();
           document.getElementById("addBtn").click();
         }
       });
    </script>
  </body>
</html>
