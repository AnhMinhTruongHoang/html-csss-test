<!DOCTYPE html>
<html lang="en">
  <head>

          <td><label for="sp">chọn sp:</label></td>
          <td>
            <select name="jobs" id="jobs">
              <option value="bút">bút</option>
              <option value="giấy">giấy</option>
              <option value="tẩy">tẩy</option>
            </select>
            <tr>
              <td><label for="số người"> số người</label></td>

                <input type="number" id="số người" name="số người" value="" />
